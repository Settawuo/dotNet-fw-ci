name: Build and Release .NET Framework

on:
  push:
    branches: [ main ]        # ยัง build ได้ตามปกติเมื่อ push เข้า main
    tags: [ 'v*' ]            # และจะ build + release เมื่อ push tag เช่น v1.0.0
  workflow_dispatch:

permissions:
  contents: write             # ให้สิทธิ์สร้าง/อัปเดต Release (ไม่ต้องใส่ GITHUB_TOKEN เอง)

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: nuget/setup-nuget@v2
      - uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        shell: pwsh
        run: nuget restore "Web-Application-CICD.sln"

      - name: Build solution (Release)
        shell: pwsh
        run: >
          msbuild "Web-Application-CICD.sln"
          /m /p:Configuration=Release /p:Platform="Any CPU"
          /p:OutDir="${{ github.workspace }}\out\"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: out\

  release:
    needs: build
    runs-on: windows-latest
    # ทำงานเฉพาะเมื่อทริกเกอร์คือ tag (หลีกเลี่ยง error "GitHub Releases requires a tag")
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Create GitHub Release (on tag)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}            # ใช้ชื่อ tag ที่ push มา เช่น v1.0.0
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: build-output/**/*
          overwrite: true
